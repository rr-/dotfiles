# Use c-a as main key
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Don't wait for escape sequences (what are they for anyway)
set -s escape-time 0

# Use c-a c-a to cycle between current and last window
bind-key C-a last-window

# use hjkl for moving
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# use HJKL for resizing
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# how to split the windows - emulate vim's c-w
bind-key s split-window -v
bind-key v split-window -h

# set statusbar position to top
set-option -g status-position to

# change statusbar color to something less obtrusive
set -g status-bg colour152
set -g message-command-bg colour150
set -g message-bg colour153
setw -g mode-bg colour153

# enable mouse interaction
set -g mouse on
