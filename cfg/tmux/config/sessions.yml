fw:
  - name: aux
    windows:
    - window_name: main
      cwd: ~/

  - name: cloudlinux
    windows:
    - window_name: vpn
      cwd: ~/work/cloudlinux/
      program: work vpn
    - window_name: main
      cwd: ~/work/cloudlinux/defence360/

  - name: trx
    windows:
    - window_name: TR1
      cwd: ~/work/priv/TRX/
    - window_name: TR2
      cwd: ~/work/priv/TRX/
    - window_name: TR2Main
      cwd: ~/work/ext/TR2Main/
    - window_name: TOMB21
      cwd: ~/work/ext/TOMB21/
    - window_name: ida
      cwd: ~/work/priv/TRX/

  - name: wind_garden
    windows:
    - window_name: main
      cwd: ~/work/priv/wind.garden/

  - name: trcustoms
    windows:
    - window_name: main
      cwd: ~/work/priv/trcustoms/

  - name: nordhealth
    windows:
    - window_name: kraken-main
      cwd: ~/work/nordhealth/kraken/
