lightning: &lightning
  - name: aux
    windows:
    - window_name: main
      cwd: ~/

  - name: cloudlinux
    windows:
    - window_name: vpn
      cwd: ~/work/cloudlinux/
      program: work vpn
    - window_name: main
      cwd: ~/work/cloudlinux/defence360/

  - name: tr1x
    windows:
    - window_name: main
      cwd: ~/work/priv/TR1X/

  - name: tr2x
    windows:
    - window_name: TR1X
      cwd: ~/work/priv/TR1X/
    - window_name: TR2X
      cwd: ~/work/priv/TR2X/
    - window_name: TR2Main
      cwd: ~/work/ext/TR2Main/
    - window_name: TOMB21
      cwd: ~/work/ext/TOMB21/
    - window_name: ida
      cwd: ~/data.local/ida/

  - name: wind_garden
    windows:
    - window_name: main
      cwd: ~/work/priv/wind.garden/

  - name: trcustoms
    windows:
    - window_name: main
      cwd: ~/work/priv/trcustoms/

  - name: postmedia
    windows:
    - window_name: main
      cwd: ~/work/postmedia/

snowflake: *lightning
