ctrl+q              quit
q                   quit

f                   cycle fullscreen
p                   cycle pause; show-text "Pause: ${pause}"
b                   script-message-to image_statusbar toggle-statusbar
g                   script-message-to slideshow toggle-slideshow

m                   cycle mute
9                   add volume -5
0                   add volume 5
z                   no-osd set video-pan-x 0; no-osd set video-rotate 0; no-osd set video-pan-y 0; no-osd set video-unscaled yes; no-osd set video-zoom 3; no-osd set scale nearest; show-text "Pixel view"
Z                   no-osd set video-pan-x 0; no-osd set video-rotate 0; no-osd set video-pan-y 0; no-osd set video-unscaled no; no-osd set video-zoom 0; no-osd set scale lanczos; show-text "Normal view"
ctrl+0              no-osd set video-pan-x 0; no-osd set video-rotate 0; no-osd set video-pan-y 0; no-osd set video-zoom 0; no-osd set video-unscaled yes; show-text "Original scale"
ctrl+)              no-osd set video-pan-x 0; no-osd set video-rotate 0; no-osd set video-pan-y 0; no-osd set video-zoom 0; no-osd set video-unscaled no; show-text "Fit to window"
ctrl+=              add video-zoom 0.03
ctrl+-              add video-zoom -0.03
ctrl+h              add video-pan-x 0.01
ctrl+l              add video-pan-x -0.01
ctrl+k              add video-pan-y 0.01
ctrl+j              add video-pan-y -0.01
left                add video-pan-x 0.01
right               add video-pan-x -0.01
up                  add video-pan-y 0.01
down                add video-pan-y -0.01
ctrl+left           add video-pan-x 0.03
ctrl+right          add video-pan-x -0.03
ctrl+up             add video-pan-y 0.03
ctrl+down           add video-pan-y -0.03
ctrl+mouse_btn3     add video-zoom 0.03
ctrl+mouse_btn4     add video-zoom -0.03
ctrl+[              add video-aspect -0.05
ctrl+]              add video-aspect 0.05
alt+left            script-message-to rotater rotate -45
alt+right           script-message-to rotater rotate 45
alt+shift+left      script-message-to rotater rotate -1
alt+shift+right     script-message-to rotater rotate 1
alt+i               script-message-to iqdb search-iqdb

bs                  script-message-to playlist_mgr prev-file
space               script-message-to playlist_mgr next-file
k                   script-message-to playlist_mgr prev-file
j                   script-message-to playlist_mgr next-file
;                   script-message-to playlist_mgr prev-file
'                   script-message-to playlist_mgr next-file
mouse_btn3          script-message-to playlist_mgr prev-file
mouse_btn4          script-message-to playlist_mgr next-file
home                script-message-to playlist_mgr first-file
end                 script-message-to playlist_mgr last-file
ctrl+a              script-message-to playlist_mgr first-file
ctrl+e              script-message-to playlist_mgr last-file

h                   script-message-to run_vifm run-vifm; quit
enter               script-message-to run_vifm run-vifm; quit
ctrl+c              run sh -c "echo -n \"${path}\"|clip"; show-text "Copied ${path}"
[                   run sh -c "cp \"${path}\" ~/hub/"; show-text "File copied to ~/hub/"
]                   run sh -c "cp \"${path}\" ~/hub/"; show-text "File copied to ~/hub/"
mouse_btn8          run sh -c "cp \"${path}\" ~/hub/"; show-text "File copied to ~/hub/"
mouse_btn7          script-message-to slideshow toggle-slideshow

1-y                 run urxvt -title ul-yume -e zsh -i -l -c "yum \"${path}\" -s1 || read"
2-y                 run urxvt -title ul-yume -e zsh -i -l -c "yum \"${path}\" -s2 || read"
3-y                 run urxvt -title ul-yume -e zsh -i -l -c "yum \"${path}\" -s3 || read"
1-Y                 run urxvt -title ul-yume -e zsh -i -l -c "yum \"${path}\" -s1 --tags ''"
2-Y                 run urxvt -title ul-yume -e zsh -i -l -c "yum \"${path}\" -s2 --tags ''"
3-Y                 run urxvt -title ul-yume -e zsh -i -l -c "yum \"${path}\" -s3 --tags ''"
1-g                 run urxvt -title ul-gelbooru -e zsh -i -l -c "gel \"${path}\" -s1 || read"
2-g                 run urxvt -title ul-gelbooru -e zsh -i -l -c "gel \"${path}\" -s2 || read"
3-g                 run urxvt -title ul-gelbooru -e zsh -i -l -c "gel \"${path}\" -s3 || read"
