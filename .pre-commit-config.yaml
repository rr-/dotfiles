repos:

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    additional_dependencies: [toml]
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: bash -c 'set -e; mypy cfg; for x in opt/*; do mypy "$x"; done'
    language: system
    types: [python]
    pass_filenames: false
